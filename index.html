<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="product-component.css">
 

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
 

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class ="container">
    <div class="flex" >
      <picture>
          <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg" alt="parfume">
          <img class="image" src="images/image-product-mobile.jpg" alt="parfume" >
       </picture>
    </div>
    <div class="flex flex-item2">
      <div class="info">
        <h3>PARFUME</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
            <h1 id="salePrice">$149.99</h1><p id="regularPrice">$169.99</p> 
        </div>

        <button class="button">
            <img src="images/icon-cart.svg">
            <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miha</a>.
  </div>
  
</body>
</html>
